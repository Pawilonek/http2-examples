version: '3'

services:
  web:
    # image: nginx:1.15
    build: docker/nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./src:/var/www/app
      - ./docker/nginx/http1.conf:/etc/nginx/conf.d/http1.conf
      - ./docker/nginx/http1.conf:/etc/nginx/conf.d/http2.conf

  app:
    image: php:7.3-fpm-alpine
    volumes:
      - ./src:/var/www/app

